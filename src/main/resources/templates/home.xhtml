<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8"/>
<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title th:text="':: Medical Web :: Welcome ' + ${username}"></title>
</head>
<body>
	<h1>Medical Web Access</h1>
	<hr/>
	<h3 th:text="'Welcome using RedirectAttributes : ' + ${#httpServletRequest.getParameter('username')}"></h3>
	<h3 th:text="'Welcome using Model : ' + ${username}"></h3>
	<hr/>
	<div>
		<form th:action="@{/addDoctor}" th:object="${doctorDTO}" method="post">
			<table class="form">
				<tr>
					<td>CIN:</td>
					<td><input id="cin" name="cin" type="text"></input></td>
				</tr>
				<tr>
					<td>firstname:</td>
					<td><input id="firstname" name="firstname" type="text"></input></td>
				</tr>
				<tr>
					<td>lastname:</td>
					<td><input id="lastname" name="lastname" type="text"></input></td>
				</tr>
				<tr>
					<td>phonenumber:</td>
					<td><input id="phonenumber" name="phonenumber" type="text"></input></td>
				</tr>
				<tr>
					<td>dob:</td>
					<td><input id="dob" name="dob" type="date" th:value="${#dates.createNow()}"></input></td>
				</tr>
				<tr>
					<td>email:</td>
					<td><input id="email" name="email" type="text"></input></td>
				</tr>
				<tr>
					<td>professionField:</td>
					<td><input id="professionField" name="professionField" type="text"></input></td>
				</tr>
				<tr>
					<td>Username:</td>
					<td><input id="username" name="username" type="text"></input></td>
				</tr>
				<tr>
					<td>Password:</td>
					<td><input id="password" name="password" type="password"></input></td>
				</tr>
				<tr>
					<td><input type="submit" value="Add"></input></td>
					<td><input type="reset" value="Reset"></input></td>
				</tr>
			</table>
		</form>
	</div>
</body>
</html>
